<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="main-container">
      <div class="img-container">
        <img alt="image-equ" src="./images/image-equilibrium.jpg" />
        <div class="overlay">
          <img alt="image-equ-overlay" src="./images/icon-view.svg" />
        </div>
      </div>

      <p class="title">Equilibrium #3429</p>
      <p class="content">Our equilibrium collection promotes balance and calm</p>
    </div>

    <div class="card-items">
      <div class="info-card">
        <img class="icon-ethereum" alt="icon-ethereum" src="./images/icon-ethereum.svg"/>
        <p>0,041 ETH</p>
      </div>

      <div class="time-card">
        <img class="icon-clock" alt="icon-clock" src="./images/icon-clock.svg"/>
        <p>3 days left</p>
      </div>
    </div>
    <div class="author">
      <img class="icon-author" alt="icon-author" src="./images/image-avatar.png"/>
      <p> <span>Creation of </span>Jules Wyvern</p>
    </div>
  </main>
</body>
</html>
